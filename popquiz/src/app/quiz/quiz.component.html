<form [formGroup]="quizForm" (ngSubmit)="score()">
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>MCQ Quiz</h4><span>(5 of 20)</span>
                        </div>
                    </div>
                   


                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">Q.</h3>
                            <h5 class="mt-1 ml-2">Which of the following country has largest population?</h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="country" value="0">
                                <span>Brazil</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input  type="radio" name="country" value="0">
                                <span>Germany</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="country" value="0">
                                <span>Indonesia</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input  type="radio" name="country" value="1">
                                <span>Russia</span>
                            </label>
                        </div>
                    </div>

                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">Q.</h3>
                            <h5 class="mt-1 ml-2">What is the name of our country</h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="country1" value="0">
                                <span>Brazil</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input  type="radio" name="country1" value="1">
                                <span>Malaysia</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="country1" value="0">
                                <span>Indonesia</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="country1" value="0">
                                <span>Russia</span>
                            </label>
                        </div>
                    </div>

                    <div class="controls">
                        <button onclick="myFunction()" class="btn btn-success">Submit</button>
                    </div>

                    <script>
                        function myFunction() {

                            var x = document.getElementById("country").value;

                            var z = document.getElementById("country1").value;

                            var j = parseInt(x);
                            var g = parseInt(z);

                            var total = j + g;
                            document.getElementById("demo").innerHTML = total;


                        }
                    </script>

               

                    <p formControlName="score" id="demo">SCORE</p>

                    
                </div>
            </div>
        </div>
    </div>
</form>
