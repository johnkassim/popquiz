<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Students updated.
  <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<h2 class="head">Update Student's Information</h2>

<form [formGroup]="editStudent" (ngSubmit)="UpdateData()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Enter Username" formControlName="name">
  </div>

  <div class="mb-3">
    <label class="form-label">Class</label>
    <input type="text" class="form-control" formControlName="class">
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
