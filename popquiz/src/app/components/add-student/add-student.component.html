<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Students added.
  <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<h2 class="head">Add Student</h2>


<form [formGroup]="addStudent" (ngSubmit)="SaveData()">
  <div class="mb-3">
    <label class="form-label"><b>Name:</b></label>
    <input type="text" class="form-control" placeholder="Full Name" formControlName="name" size="50">
  </div>

  <div class="mb-3">
    <label class="form-label"><b>Class:</b></label>
    <input type="text" class="form-control" formControlName="class" placeholder="Class Name">
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
